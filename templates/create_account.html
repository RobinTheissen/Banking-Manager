{% extends "vorlagen/main.html" %}

{% block content %}
    <form id="createAccountForm" action="/create_account" method="POST">
        <h1>Konto anlegen</h1>
        <label for="accountName">Kontoname:</label>
        <input type="text" id="accountName" name="accountName" required>
        <button type="button">Konto erstellen</button>
    </form>
    {% if error %}
        <H2 class="error"> {{ error }}</H2>
    {% endif %}
{% endblock %}
