{% extends "vorlagen/main.html" %}

{% block content %}
<h1>Add Transaction</h1>

<form action="/transaction" method="post">
    <label for="accountSelect">Wähle ein Konto:</label>
    <select id="accountSelect" name="accountSelect">
        {% for account in accounts %}
            <option value="{{ account[0] }}">{{ account[1] }}</option>
        {% endfor %}
    </select><br>

    <label for="amount">Betrag:</label>
    <input type="number" id="amount" name="amount" required
           step="0.01" min="0.01" max="9999999.99" title="Bitte geben Sie eine Zahl zwischen 0,01 und 9999999,99 ein"><br>

    <label for="recipient">Empfänger:</label>
    <input type="text" id="recipient" name="recipient" required><br>

    <label for="description">Verwendungszweck:</label>
    <textarea id="description" name="description" ></textarea><br>

    <label for="categorySelect">Kategorie:</label>
            <select id="categorySelect" name="categorySelect" style="display: inline-block;">
                <option value=""  selected>Keine</option>
                {% for category in categories %}
                    <option value="{{ category[0] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>
    <br>
    <input type="submit" value="Transaktion hinzufügen">
</form>
{% if error %}
        <H2 class="error"> {{ error }}</H2>
{% endif %}
{% endblock %}
