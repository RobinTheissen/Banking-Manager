{% extends "vorlagen/main.html" %}

{% block content %}
    <h1>Account Information</h1>

<form action="/accounts" method="post">
    <label for="accountSelect">Wähle ein Konto:</label>
    <select id="accountSelect" name="accountSelect">
        {% for account in accounts %}
            <option value="{{ account[0] }}">{{ account[1] }}</option>
        {% endfor %}
    </select><br>


    <input type="submit" value="Transaktion hinzufügen">
</form>

{% endblock %}
