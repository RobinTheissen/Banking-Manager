{% extends "vorlagen/main.html" %}

{% block content %}
    <!--Robin Theissen-->

<div class="container">
<h3>Registrierung!</h3>
    <form action="/register" method="post">
    <div class="registerForm">
        <div class="col-auto">
            <label for="firstname" class="form-label">Vorname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required value="{{ fName }}">
        </div>
        <div class="column">
            <label for="lastname" class="form-label">Nachname</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ lName }}">
        </div>
        <div class="column">
            <label for="email" class="form-label">E-Mail-Adresse</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   name="email" required value="{{ email }}">
        </div>
        <div class="column">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="column">
            <label for="passwordRepeat" class="form-label">Passwort (Wiederholung)</label>
            <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" required>
        </div>
        <div class="column">
            <label for="age" class="form-label">Alter (optional)</label>
            <input type="number" class="form-control" id="age" size="3" name="age">
        </div>
        <div class="column">
            <label for="bankinginstitution" class="form-label">Bankinstitution (optional)</label>
            <input type="text" class="form-control" id="bankinginstitution" name="bankinginstitution" >
        </div>

</div>
    <button type="submit" class="btn btn-primary">Registrieren!</button>
    </form>
</div>

    {% if error %}
        <p class="error"> {{ error }}
    {% endif %}
{% endblock %}
